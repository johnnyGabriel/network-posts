<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Backbone</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/main.css">
        <script id="post-view-template" type="text/html">
            <article>
                <header>
                    <img class="post-author-avatar" src=" {{ user.avatar }} " />
                    <span class="post-author"> {{user.username}} </span>
                    <span class="post-date"> {{ timeSincePost }} </span> 
                </header> 
                <p class="post-content"> {{content}} </p>
                <footer>
                    <button class="post-like">Like</button>
                    <span class="post-count"> {{ likes }} </span>
                    <button class="post-share">Share</button>
                    <span class="post-count"> {{ share }} </span>
                </footer>
                <span class="post-delete"></span>
            </article>
        </script>
        <script id="insert-post-template" type="text/html">
            <div class="insert-post">
                <form>
                    <label>Conte√∫do do Post
                        <textarea id="postContent" placeholder="Poste algo aqui..."></textarea>
                    </label>
                    <input type="submit" value="Postar" disabled />
                </form>
            </div> 
        </script>
    </head>
    <body>

        <main>
            <div class="pure-g container">
                 <div class="pure-u-1" id="form-insert-post"></div>
                 <div class="pure-u-1" id="container-posts">
                     <div class="loading">
                         <img src="assets/images/loading.gif" alt="Carregando posts...">
                     </div>
                 </div>
            </div>
        </main>
		<script src="assets/js/libs.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
